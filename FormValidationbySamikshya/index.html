<!DOCTYPE html>
<html>
<head>
    <title>Form Validation with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Name: Samikshya Kunwar</h3>
        <h3>Roll No.: 23</h3>
        <form id="myForm">
            <input type="text" id="uname" placeholder="Name">
            <input type="password" id="pw" placeholder="Password">
            <input type="submit" id="sub" value="Sign Up">
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#myForm").submit(function (event) {
                event.preventDefault(); // Prevent form submission

                let pwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
                let user = $("#uname").val();
                let password = $("#pw").val();
                let success = true;
                let message = "";

                if (!user) {
                    message = "User name should not be empty!";
                    success = false;
                } else if (!pwRegex.test(password)) {
                    message = "Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one digit.";
                    success = false;
                }

                if (success) {
                    message = "Form Submit Successful!";
                    // Here you can perform any further actions after successful form submission
                }

                $("#message").text(message).css("color", success ? "green" : "red");
            });
        });
    </script>
</body>
</html>
